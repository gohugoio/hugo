# This his the main configuration file. There are also environment specific configuration stored in the /config directory.

baseURL                = "https://gohugo.io/"
defaultContentLanguage = "en"
enableEmoji            = true
ignoreErrors           = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
languageCode           = "en-us"
pluralizeListTitles    = false
timeZone               = "Europe/Oslo"
title                  = "Hugo"

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[pagination]
pagerSize = 100

[services.googleAnalytics]
ID = 'G-MBZGKNMDWC'

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = true

[module]
  [module.hugoVersion]
    min = "0.56.0"
  [[module.imports]]
    path = "github.com/gohugoio/gohugoioTheme"

[outputs]
  home    = ["HTML", "RSS", "REDIR", "HEADERS"]
  section = ["HTML"]

[mediaTypes]
  [mediaTypes."text/netlify"]
    delimiter = ""

[outputFormats]
  [outputFormats.REDIR]
    mediatype      = "text/netlify"
    baseName       = "_redirects"
    isPlainText    = true
    notAlternative = true
  [outputFormats.HEADERS]
    mediatype      = "text/netlify"
    baseName       = "_headers"
    isPlainText    = true
    notAlternative = true

[caches]
  [caches.getjson]
    dir    = ":cacheDir/:project"
    maxAge = -1
  [caches.getcsv]
    dir    = ":cacheDir/:project"
    maxAge = -1
  [caches.images]
    dir    = ":cacheDir/images"
    maxAge = "1440h"
  [caches.assets]
    dir    = ":resourceDir/_gen"
    maxAge = -1
  [caches.getresource]
    dir = ":cacheDir/:project"
    maxage = '1h'

[related]
  threshold    = 80
  includeNewer = true
  toLower      = false
  [[related.indices]]
    name   = "keywords"
    weight = 60
  [[related.indices]]
    # Can be used as a front matter slice to link to other page fragments (headings) using their ID.
    # This isn't particular useful in the current docs, but we're planning on getting a auto generated
    # reference section with a better ID setup.
    # For now, we just use it to give pages with same headings some similarity score.
    name                 = "fragmentrefs"
    type                 = "fragments"
    applyFilter          = false
    weight               = 60
    cardinalityThreshold = 50

[imaging]
  # See https://github.com/disintegration/imaging
  # CatmullRom is a sharp bicubic filter which should fit the docs site well with its many screenshots.
  # Note that you can also set this per image processing.
  resampleFilter = "CatmullRom"
  # Default JPEG quality setting. Default is 75.
  quality = 75
  anchor  = "smart"

[taxonomies]
  category = "categories"

[[cascade]]
categories = ['commands']
[cascade._target]
path = '/commands/**'
