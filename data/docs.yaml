config:
  HTTPCache:
    cache:
      for:
        excludes:
        - '**'
        includes: null
    polls:
    - disable: true
      for:
        excludes: null
        includes:
        - '**'
      high: 0s
      low: 0s
  archeTypeDir: archetypes
  assetDir: assets
  author: {}
  baseURL: ""
  build:
    buildStats:
      disableClasses: false
      disableIDs: false
      disableTags: false
      enable: false
    cacheBusters:
    - source: (postcss|tailwind)\.config\.js
      target: (css|styles|scss|sass)
    noJSConfigInAssets: false
    useResourceCacheWhen: fallback
  buildDrafts: false
  buildExpired: false
  buildFuture: false
  cacheDir: ""
  caches:
    assets:
      dir: :resourceDir/_gen
      maxAge: -1
    getcsv:
      dir: :cacheDir/:project
      maxAge: -1
    getjson:
      dir: :cacheDir/:project
      maxAge: -1
    getresource:
      dir: :cacheDir/:project
      maxAge: -1
    images:
      dir: :resourceDir/_gen
      maxAge: -1
    misc:
      dir: :cacheDir/:project
      maxAge: -1
    modules:
      dir: :cacheDir/modules
      maxAge: -1
  canonifyURLs: false
  capitalizeListTitles: true
  cascade: []
  cleanDestinationDir: false
  contentDir: content
  copyright: ""
  dataDir: data
  defaultContentLanguage: en
  defaultContentLanguageInSubdir: false
  deployment:
    confirm: false
    dryRun: false
    force: false
    invalidateCDN: true
    matchers: null
    maxDeletes: 256
    order: null
    target: ""
    targets: null
    workers: 10
  disableAliases: false
  disableHugoGeneratorInject: false
  disableKinds: null
  disableLanguages: null
  disableLiveReload: false
  disablePathToLower: false
  enableEmoji: false
  enableGitInfo: false
  enableMissingTranslationPlaceholders: false
  enableRobotsTXT: false
  environment: production
  frontmatter:
    date:
    - date
    - publishdate
    - pubdate
    - published
    - lastmod
    - modified
    expiryDate:
    - expirydate
    - unpublishdate
    lastmod:
    - :git
    - lastmod
    - modified
    - date
    - publishdate
    - pubdate
    - published
    publishDate:
    - publishdate
    - pubdate
    - published
    - date
  hasCJKLanguage: false
  i18nDir: i18n
  ignoreCache: false
  ignoreFiles: []
  ignoreLogs: null
  ignoreVendorPaths: ""
  imaging:
    bgColor: '#ffffff'
    hint: photo
    quality: 75
    resampleFilter: box
  languageCode: ""
  languages:
    en:
      disabled: false
      languageCode: ""
      languageDirection: ""
      languageName: ""
      title: ""
      weight: 0
  layoutDir: layouts
  mainSections: null
  markup:
    asciidocExt:
      attributes: {}
      backend: html5
      extensions: []
      failureLevel: fatal
      noHeaderOrFooter: true
      preserveTOC: false
      safeMode: unsafe
      sectionNumbers: false
      trace: false
      verbose: false
      workingFolderCurrent: false
    defaultMarkdownHandler: goldmark
    goldmark:
      duplicateResourceFiles: false
      extensions:
        cjk:
          eastAsianLineBreaks: false
          eastAsianLineBreaksStyle: simple
          enable: false
          escapedSpace: false
        definitionList: true
        extras:
          delete:
            enable: false
          insert:
            enable: false
          mark:
            enable: false
          subscript:
            enable: false
          superscript:
            enable: false
        footnote: true
        linkify: true
        linkifyProtocol: https
        passthrough:
          delimiters:
            block: []
            inline: []
          enable: false
        strikethrough: true
        table: true
        taskList: true
        typographer:
          apostrophe: '&rsquo;'
          disable: false
          ellipsis: '&hellip;'
          emDash: '&mdash;'
          enDash: '&ndash;'
          leftAngleQuote: '&laquo;'
          leftDoubleQuote: '&ldquo;'
          leftSingleQuote: '&lsquo;'
          rightAngleQuote: '&raquo;'
          rightDoubleQuote: '&rdquo;'
          rightSingleQuote: '&rsquo;'
      parser:
        attribute:
          block: false
          title: true
        autoHeadingID: true
        autoHeadingIDType: github
        wrapStandAloneImageWithinParagraph: true
      renderHooks:
        image:
          enableDefault: false
        link:
          enableDefault: false
      renderer:
        hardWraps: false
        unsafe: false
        xhtml: false
    highlight:
      anchorLineNos: false
      codeFences: true
      guessSyntax: false
      hl_Lines: ""
      hl_inline: false
      lineAnchors: ""
      lineNoStart: 1
      lineNos: false
      lineNumbersInTable: true
      noClasses: true
      noHl: false
      style: monokai
      tabWidth: 4
    tableOfContents:
      endLevel: 3
      ordered: false
      startLevel: 2
  mediaTypes:
    application/json:
      delimiter: .
      suffixes:
      - json
    application/manifest+json:
      delimiter: .
      suffixes:
      - webmanifest
    application/octet-stream:
      delimiter: .
    application/pdf:
      delimiter: .
      suffixes:
      - pdf
    application/rss+xml:
      delimiter: .
      suffixes:
      - xml
      - rss
    application/toml:
      delimiter: .
      suffixes:
      - toml
    application/wasm:
      delimiter: .
      suffixes:
      - wasm
    application/xml:
      delimiter: .
      suffixes:
      - xml
    application/yaml:
      delimiter: .
      suffixes:
      - yaml
      - yml
    font/otf:
      delimiter: .
      suffixes:
      - otf
    font/ttf:
      delimiter: .
      suffixes:
      - ttf
    image/bmp:
